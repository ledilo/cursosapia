<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Minijuegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ❌ No scroll */
      font-family: 'Roboto', sans-serif;
      color: white;
      background: url('./fondo.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      height: 100%;
    }

    .container {
      height: 100vh;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 150px;
      margin: 0 auto 25px;
    }

    .texto-principal {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .texto-principal strong {
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 35px;
      border-radius: 10px;
      text-decoration: none;
      margin-bottom: 30px;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px #25d366, 0 0 20px #25d366, 0 0 30px #25d366;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6); /* ✅ sombra del texto */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .info {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .juegos {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff4d6d;
      text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d;
      margin-bottom: 10px;
    }

    .extras {
      font-size: 1rem;
      color: #ddd;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="Logo" class="logo" />
    <p class="texto-principal">
      Presioná el <strong>botón verde</strong> "WhatsApp" para crearte un usuario.
    </p>
    <a class="whatsapp-btn" href="https://wa.me/549XXXXXXXXXX" target="_blank">WhatsApp</a>
    <p class="info">Carga mínima: $1000</p>
    <p class="juegos">
      Todos los minijuegos: El Pollo, Crocodino, Penales y Más.
    </p>
    <p class="extras">
      Blackjack – Ruleta en Vivo – Deportivas – Maquinitas – Minijuegos
    </p>
  </div>
</body>
</html>
